---
- name: Windows Service Auto-Recovery
  hosts: all
  
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000
        
  rules:
    - name: Restart critical service when stopped
      condition: >
        event.payload.service_name is defined and
        event.payload.status == "Stopped"
      action:
        run_job_template:
          name: "Restart Windows Service"
          organization: "Default"